<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="val-cpf" class="card">
        <h3>Validação de CPF</h3>
        <div class="box">
            <input type="text" id="cpf" class="input" maxlength="14">
            <button id="btn-val-cpf" onclick="ValidarCPF()" class="btns">Validar</button>
        </div> 
    </div>
    
    <div id="ger-cpf" class="card">
        <h3>Gerar CPF</h3>
        <div class="box">
            <input type="text" id="cpf-ger" class="input" maxlength="14">
            <button id="btn-ger-cpf" onclick="GerarCPF()" class="btns">Gerar</button>
            <button id="btn-cop-cpf" onclick="CopiarTexto()" class="btns">Copiar</button>
        </div>
       
    </div> 
    <div id="msg-sucess" class="msg"></div>
    <div id="msg-fail" class="msg"></div>

    <script src="main.js"></script>
</body>
</html>
